{%extends 'index.html'%}
{%load crispy_forms_tags%}

{%block content%}
<br>
<br>
<br>
<br>

<div class="parent-div">
    <div class="card">
        <div class="card-header" style="background-color: #0e4D92; color: #F5F5DC;">
            <b>CREATE AN INVOICE</b>
        </div>

        <div class="card-body">

            <form method="POST">
                {%csrf_token%}
                <fieldset class="form-group">
                    <b>Use this format for invoice no (inv001,inv002...etc)</b>


                    {{form|crispy}}
                </fieldset>
                <div>
                    <button class="btn btn-primary btn-block mybuttons " type="submit">Submit
                        </button> <br>
                    <a href="{%url 'invoice_home'%}" class="btn btn-outline-primary  btn-block mybuttons"><b>Cancel</b></a>

               
                </div>
            </form>
        </div>
    </div>
</div>
{%endblock content%}
